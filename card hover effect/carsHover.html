<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardHoverEffect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img src="gojo1.jpg" alt="Gojo">
        <div class="desc">
            <h3>Gojo Satoru</h3>

        </div>

    <div class="card">
        <img src="kakashi2.jpg" alt="kakashi" id="kakashi">

            <h3>Kakashi Hatake</h3>
            <p>Naruto Shippuden </p>
        </div>
    </div>
</body>
</html>

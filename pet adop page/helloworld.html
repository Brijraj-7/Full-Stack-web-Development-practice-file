<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>PracticeQuestions HTMl(Level 3)</title>
</head>
<body>
    <table border="2px">
        <caption>Student Information </caption>
        <tr>
            <td rowspan="6">info</td>

    <br>

    <form action="#">
        <label for="name">Name:</label>

        <br>
        <br>

        <br>
        <br>
        <label for="mes">Message:</label>
        <br>

        <br>
        <br>
        <input type="checkbox" name="sub" id="sub">

        <br>
        <br>    
        <button>Submit</button>
    </form>
    <br>
    <hr>

    <form action="#">
        <h2>Feedback Form</h2>
        <br>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name"  placeholder="Writr your name">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email"  placeholder="Writr your email">
        <br><br>
        <label for="mess">Message:</label><br>
        <textarea name="mess" id="mess" cols="30" rows="3"></textarea><br>
        
        <label for="rata">Rata us our of 5:</label><br>
        <input type="radio" name="rata" id="rata">
        <label for="rata">1</label><br>
        <input type="radio" name="rata" id="rata">
        <label for="rata">2</label><br>
        <input type="radio" name="rata" id="rata">
        <label for="rata">3</label><br>
        <input type="radio" name="rata" id="rata">
        <label for="rata">4</label><br>
        <input type="radio" name="rata" id="rata">
        <label for="rata">5</label><br><br>

        <button>Send your Message</button>

    </form>

</html>
